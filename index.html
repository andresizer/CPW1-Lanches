<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPW1 Lanches</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- CONTAINER COM TODO O CONTEUDO -->
    <div class="site">
        <!-- CONTAINER DO BANNER + MENU DO TOPO -->
        <div class="topo">
            <img src="" alt="" class="itopo">
            <div class="menu">
                <a href="#sobre" class="mtopo">home</a>
                <a href="#cardapio" class="mtopo">cardápio</a>
                <a href="" class="mtopo">informaçoes</a>
                <a href="#reservas" class="mtopo">reservas</a>
                <a href="" class="mtopo">contato</a>
            </div>
            
        </div>
        
        <!-- CONTAINER INICIAL -->
        <div id="sobre">
            <div class="cont-externo">
                <h1>sobre</h1>
                <div class="cont-int">
                    <img src="" alt="" class="isobre-esq">
                    <div class="cont-texto-dir"></div>
                </div>
                <div class="cont-int">
                    <div class="cont-texto-esq"></div>
                    <img src="" alt="" class="isobre-dir">
                </div>
                <div class="cont-int">
                    <img src="" alt="" class="isobre-esq">
                    <div class="cont-texto-dir"></div>
                </div>
                
            </div>
        </div>

        <!-- CONTAINER CARDÁPIO -->
        <div id="cardapio">
            <div class="cont-externo">
                <h1>cardapio</h1>
                <div class="itens-sec">
                    <h2>bebidas</h2>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                </div>
                <div class="itens-sec">
                    <h2>lanches</h2>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                        <div class="cont-itens">
                            <img src="" alt="" class="imgItens">
                            <div class="descItens"></div>
                        </div>
                </div>
                <button class="voltar" onclick="location.href='#sobre'">topo</button>
            </div>
        </div>

        <!-- CONTAINER RESERVAS -->
        <div id="reservas">
            <div class="cont-externo">
                <div id="cont-ext-reservas">
                    <h1>Reservas:</h1>   
                        <div id="reserv-form">
                            <form method="post" id="form-reservas">
                                <p>
                                    <label for="input_nome">Nome: </label>
                                    <input type="text" name="input_nome" id="c_nome" placeholder="Nome e sobrenome">
                                </p>
                                <p>
                                    <label for="input_email">Email: </label>
                                    <input type="email" name="input_email" id="c_email" placeholder="email@email.com">
                                </p>
                                <p>
                                    <label for="input_numpes">Nº de pessoas: </label>
                                    <input type="number" name="input_numpes" id="c_numpes" >
                                </p>
                                <p>
                                    <label for="input_data">Data: </label>
                                    <input type="date" name="input_data" id="c_data" >
                                </p>
                                <p>
                                    <label for="input_horario">Horário: </label>
                                    <input type="time" name="input_horario" id="c_horario" >
                                </p>
                                                
                                <input type="submit" id="submit-reservas" value="Enviar"/>
                            </form>
                        </div>
                        <img src="img/reserva_img.png" alt="" class="img-reserva">                    
                    </div>
                <button class="voltar" onclick="location.href='#sobre'">topo</button>
            </div>
        </div>








    </div>

    <script src="js/script.js"></script>
</body>
</html>
